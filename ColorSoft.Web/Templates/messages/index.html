<div class="navbar">
    <div class="navbar-inner">
        <a href="#" class="brand">Messages</a>
        <ul class="nav nav-pills">
            <li><a href="#">
                Delete Selected</a></li>
        </ul>
    </div>
</div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox" />
            </th>
            <th>
                <a href="#">From</a>
            </th>
            <th>
                <a href="#">Subject</a>
            </th>
            <th>
                <a href="#">Message</a>
            </th>
            <th>
                <a href="#">Date</a>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="message in messages">
            <td>
                <input type="checkbox" />
            </td>
            <td>
                {{ message.Email }}
            </td>
            <td>
                {{ message.Subject }}
            </td>
            <td>
                {{ message.Message }}
            </td>
            <td>
                {{ message.CreatedAt }}
            </td>
            <td>
                <a href="#">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<div id="deleteDialog" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true">
            &times;</button>
        <h3>
            Confirm Delete
        </h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this message?
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">No</a> <a href="#"
            class="btn btn-primary">Yes</a>
    </div>
</div>
