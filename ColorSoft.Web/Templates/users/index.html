<div class="navbar">
    <div class="navbar-inner">
        <a href="#" class="brand">Users</a>
        <ul class="nav nav-pills">
            <li><a href="#">Add User</a></li>
            <li><a href="#">
                Delete Selected</a></li>
        </ul>
    </div>
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>
                <input type="checkbox" />
            </th>
            <th data-sort="FirstName">
                <a href="#">First Name</a>
            </th>
            <th data-sort="LastName">
                <a href="#">Last Name</a>
            </th>
            <th data-sort="UserName">
                <a href="#">User Name</a>
            </th>
            <th data-sort="EmailAddress">
                <a href="#">Email Address</a>
            </th>
            <th data-sort="CreatedAt">
                <a href="#">Date Created</a>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>
            <input type="checkbox" />
        </td>
            <td>
                {{ user.FirstName }}
            </td>
            <td>
                {{ user.LastName }}
            </td>
            <td>
                {{ user.UserName }}
            </td>
            <td>
                {{ user.EmailAddress }}
            </td>
            <td>
                {{ user.CreatedAt }}
            </td>
        <td>
            <a href="#">Edit</a>&nbsp;
            <a href="#">Delete</a>
        </td>
        </tr>
    </tbody>
</table>
<div id="deleteDialog" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true">
            &times;</button>
        <h3>
            Confirm Delete
        </h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this user?
    </div>
    <div class="modal-footer">
        <a href="#" class="btn">No</a> <a href="#" class="btn btn-primary">Yes</a>
    </div>
</div>
