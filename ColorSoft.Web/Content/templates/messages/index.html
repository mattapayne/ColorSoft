<div class="navbar">
    <div class="navbar-inner">
        <a href="#" class="brand">Messages</a>
        <ul class="nav nav-pills">
            <li data-bind="visible: anyMessagesSelected"><a href="#" data-bind="click: deleteAllSelected">
                Delete Selected</a></li>
        </ul>
    </div>
</div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox" data-bind="checked: $root.checkAllMessages" />
            </th>
            <th data-bind="click: sortBy" data-sort="Email">
                <a href="#">From</a>
            </th>
            <th data-bind="click: sortBy" data-sort="Subject">
                <a href="#">Subject</a>
            </th>
            <th data-bind="click: sortBy" data-sort="Message">
                <a href="#">Message</a>
            </th>
            <th data-bind="click: sortBy" data-sort="CreatedAt">
                <a href="#">Date</a>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <!-- ko if: messages().length > 0 -->
    <tbody data-bind="foreach: messages">
        <tr>
            <td>
                <input type="checkbox" data-bind="checked: isSelected" />
            </td>
            <td data-bind="text: Email">
            </td>
            <td data-bind="text: Subject">
            </td>
            <td data-bind="text: Message">
            </td>
            <td data-bind="text: CreatedAt">
            </td>
            <td>
                <a href="#" data-bind="click: $root.confirmDeleteMessage">Delete</a>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: messages().length == 0 -->
    <tbody>
        <tr>
            <td colspan="6">There are no messages</td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>
<div id="deleteDialog" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: closeDeleteConfirm" aria-hidden="true">
            &times;</button>
        <h3>
            Confirm Delete
        </h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this message?
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-bind="click: closeDeleteConfirm">No</a> <a href="#"
            class="btn btn-primary" data-bind="click: deleteMessage">Yes</a>
    </div>
</div>
