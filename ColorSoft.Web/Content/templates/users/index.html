<div class="navbar">
    <div class="navbar-inner">
        <a href="#" class="brand">Users</a>
        <ul class="nav nav-pills">
            <li><a href="#" data-bind="click: addUser">Add User</a></li>
            <li data-bind="visible: anyUsersSelected"><a href="#" data-bind="click: deleteAllSelected">
                Delete Selected</a></li>
        </ul>
    </div>
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>
                <input type="checkbox" data-bind="checked: $root.checkAllUsers" />
            </th>
            <th data-bind="click: sortBy" data-sort="FirstName">
                <a href="#">First Name</a>
            </th>
            <th data-bind="click: sortBy" data-sort="LastName">
                <a href="#">Last Name</a>
            </th>
            <th data-bind="click: sortBy" data-sort="UserName">
                <a href="#">User Name</a>
            </th>
            <th data-bind="click: sortBy" data-sort="EmailAddress">
                <a href="#">Email Address</a>
            </th>
            <th data-bind="click: sortBy" data-sort="CreatedAt">
                <a href="#">Date Created</a>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <!-- ko if: users().length > 0 -->
    <tbody data-bind="template: { name: displayMode, foreach: users }">
    </tbody>
    <!-- /ko -->
    <!-- ko if: users().length == 0 -->
    <tbody>
        <tr>
            <td colspan="7">
                There are no users.
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>
<div id="deleteDialog" class="modal hide fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click:closeDeleteConfirm" aria-hidden="true">
            &times;</button>
        <h3>
            Confirm Delete
        </h3>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this user?
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-bind="click:closeDeleteConfirm">No</a> <a href="#" class="btn btn-primary"
            data-bind="click:deleteUser">Yes</a>
    </div>
</div>
<script type="text/html" id="view-template">
    <tr data-bind="event: { dblclick: $root.editUser }">
        <td>
            <input type="checkbox" data-bind="checked: isSelected" />
        </td>
        <td data-bind="text: FirstName">
        </td>
        <td data-bind="text: LastName">
        </td>
        <td data-bind="text: UserName">
        </td>
        <td data-bind="text: EmailAddress">
        </td>
        <td data-bind="text: CreatedAt">
        </td>
        <td>
            <a href="#" data-bind="click: $root.editUser">Edit</a>&nbsp;
            <a href="#" data-bind="click: $root.confirmDeleteUser">Delete</a>
    </td>
    </tr>
</script>
<script type="text/html" id="edit-template">
    <tr>
        <td>
            <input type="checkbox" data-bind="checked: isSelected" />
        </td>
        <td><input class="input-small" type="text" data-bind="value: FirstName" /></td>
        <td><input class="input-small" type="text" data-bind="value: LastName" /></td>
        <td><input class="input-small" type="text" data-bind="value: UserName" /></td>
        <td><input class="input-small" type="text" data-bind="value: EmailAddress" /></td>
        <td data-bind="text: CreatedAt"></td>
        <td>
            <a href="#" data-bind="click: $root.cancelEditingUser">Cancel</a>&nbsp;
            <a href="#" data-bind="click: $root.updateUser">Save</a>
    </td>
    </tr>
</script>
